application: ultima-ratio-221014
version: 6
runtime: python27
api_version: 1
threadsafe: yes

builtins:
# Deferred is required to use google.appengine.ext.deferred.
- deferred: on

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /img
  static_dir: img

- url: /update_schema
  script: main.app
  login: admin
  secure: always

- url: .*
  script: main.app
  secure: always

libraries:
- name: webapp2
  version: latest

- name: jinja2
  version: latest

- name: ssl
  version: latest
