<div class="row">
    <div class="col-3">
    <h3 class="bold">Photos</h3>
    </div>
    <mat-progress-bar *ngIf="pbarFlag"
        [mode]="pbarMode"
        color="accent"
        [value]="pbarProgress"
    ></mat-progress-bar>
    <div class="row">
        <div class="input-group mb-3">
            <div class="">
                <input type="file" [(ngModel)]="files" multiple accept="image/jpeg, image/png, image/bmp, image/eps, image/gif, image/tiff, JPEG, PNG, GOF,EPS,TIFF" class="form-control update-ignore" #fileinput aria-describedby="inputGroupFileAddon01">
            </div>
            <div class="input-group-prepend">
                <button type="button" (click)="upload()" class="btn btn-primary" id="file-upload" >Upload</button>
            </div>
        </div>
    </div>
    <div class="row">
        <gallery id="photos" ></gallery>
    </div>
</div>
