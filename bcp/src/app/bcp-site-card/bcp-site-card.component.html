
<div class="info" >
    <div class="card">
        <div class="row no-gutters">
            <div class="col-2">
                <img class="card-img m-1" [src]="site.geocode.icon ? site.geocode.icon : '../assets/32x32.png'"  width="32px"/>
            </div>
            <div class="col-6">
                <div class="card-body">
                    <div class="h6 card-title text-truncate"  *ngIf="site">
                        {{site.display_name}}
                    </div>
                </div>
            </div>
            <div class="col-4">
                <mat-chip-list aria-label="Gun Count" class=" card-body align-middle">
                    <mat-chip *ngIf="site" 
                              color="primary" 
                              selected
                              matTooltip="There {{site.guns.length>1?'are':'is'}} {{site.guns.length}} record{{site.guns.length>1?'s':''}} at this Site"
                        >{{site.guns.length}} Gun{{site.guns.length!=1?"s":""}} 
                    </mat-chip>
                  </mat-chip-list>
            </div>
        </div>
    </div>
</div>
