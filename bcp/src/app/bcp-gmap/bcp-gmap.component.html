<mat-card>
    <mat-card-content>
        <div id="map_canvas" class="map-container-inline" > 
            <google-map width="100%"
                        height="100%"
                        [options]="options"
                        (tilesloaded)="loaded($event)"
                        (boundsChanged)="newBounds$.next($event)"
            >
            </google-map>
        </div>
    </mat-card-content>
</mat-card>
<mat-card>
    <div class="row " >
        <button mat-raised-button
            type="button"
            class="mx-auto"
            style="width:auto;"
            color="primary"
            (click)="getLocation()"
            matTooltip="Set the Gun location to your current Device Location"
        >
            Set to Your Current Location
        </button>
    </div>
    <div class="row " >
        <div class="col-6">
            <mat-form-field appearance="fill">
                <mat-label>
                    Lat
                </mat-label>
                <input matInput
                    class="form-control"
                    type="text"
                    id="lat"
                    name="lat"
                    [(ngModel)]="displayLoc.lat"
                    (input)="set()"
                />
            </mat-form-field>
        </div> 
        <div class="col-6">
            <mat-form-field appearance="fill">
                <mat-label>
                    Lng
                </mat-label> 
                <input matInput
                    class="form-control"
                    type="text"
                    id="lon"
                    name="lon"
                    [(ngModel)]="displayLoc.lng"
                    (input)="set()"
                />
            </mat-form-field>
        </div>
    </div>
    <div class="row my-1" >
        <small class="text-muted mx-auto">
            All Lat/lon coordinates must be in WGS84/Geographic
        </small>
    </div>
</mat-card>
