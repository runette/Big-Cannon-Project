<div #div><button draggable="false" title="Locate" aria-label="Locate" type="button" class="gm-control-active locate-control">
    <mat-icon [ngClass]="{
        'locate-control': true,
    'locate-selected': status == 'on',
    'locate-moved': status == 'moved'
    }" >gps_fixed</mat-icon>
</button> 
</div>
