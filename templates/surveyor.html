<div class="container">
    <div class="row h3 bg-primary text-white p-1"> MOULDING CODE - {% for code in gun.moulding_code %}{{code}}{% endfor %} </div>
    <div class="row">
        <label class="image-checkbox icheck col-4 nopad text-center " for="A">
            <span class="imagecheck_text"><h1>A</h1><small>Astragal</small></span>
            <img class="img-fluid"  width="400px" src="/img/A.png">
            <input type="checkbox" name="moulding[]" id="A" value="A" {% if 'A' in gun.moulding_code %} checked {% endif %}/>
            <i class="fa fa-check hidden"></i>
        </label>

        </label>
